<form>
  <div class="form-group">
      <label for="exampleInputEmail1"  >task name:{{taskname}}</label>
      <input type="text" name="taskname" [(ngModel)]="taskname" class="form-control" placeholder="task name">
    </div>
    
      <mat-form-field appearance="fill">
        <mat-label>task type</mat-label>
        <mat-select [(ngModel)]="thetype" name="food">
          <mat-option *ngFor="let type of types" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    <div class="form-group" *ngFor="let subtask of subtasks">
      <input name="subtasko" class="form-control" type="text" #test (keyup)="onKey($event)" >
    </div>
    <!-- <button (click)="addtask()"  type="button" class="btn btn-primary">add task</button> -->
    <button (click)="addsubtask()"  type="button" class="btn btn-primary">add subtask</button>
    <button (click)="save()"  type="button" class="btn btn-primary">save</button>
  </form>
